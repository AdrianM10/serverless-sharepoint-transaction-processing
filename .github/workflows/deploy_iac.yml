name: Deploy Infrastructure
on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  pull-requests: write

env:
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_USE_OIDC: true
  TERRAFORM_WORKING_DIR: ./iac
  BACKEND_RESOURCE_GROUP: rg-sp-txn-tf-backend
  BACKEND_STORAGE_ACCOUNT: ${{ secrets.STORAGE_ACCOUNT_NAME }}
  BACKEND_CONTAINER: tfstate
  PYTHON_VERSION: "3.12"
  ENVIRONMENT: dev

jobs:
  infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest
      
      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        env:
          ARM_USE_OIDC: true
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      
      - name: Terraform Plan
        run: |
          terraform plan \
            -var="environment=${{ env.ENVIRONMENT }}" \
            -var-file="terraform.tfvars" \
            -input=false
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        env:
          ARM_USE_OIDC: true
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      
      - name: Terraform Apply
        run: |
          terraform apply \
            -var="environment=${{ env.ENVIRONMENT }}" \
            -var-file="terraform.tfvars" \
            -auto-approve \
            -input=false
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        env:
          ARM_USE_OIDC: true
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

  functions:
    name: Deploy Functions
    runs-on: ubuntu-latest
    needs: infrastructure
    steps:
      - uses: actions/checkout@v5
      
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          architecture: x64
      
      - name: Install Dependencies
        run: |
          if [ -f extensions.csproj ]; then
            dotnet build extensions.csproj --output ./bin
          fi
          pip install --target="./.python_packages/lib/site-packages" -r requirements.txt
        working-directory: ./function_apps/ingest_sharepoint_files
      
      - name: Archive Function App
        run: |
          cd ./function_apps/ingest_sharepoint_files
          zip -r ../../ssptxn-fn-app-build-${{ github.run_number }}.zip . -x "*.git*"
      
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Deploy Function App
        uses: Azure/functions-action@v1
        with:
          app-name: ssptxn-fn-app-${{ env.ENVIRONMENT }}
          package: ./ssptxn-fn-app-build-${{ github.run_number }}.zip