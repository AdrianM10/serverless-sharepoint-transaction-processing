name: Deploy Serverless Financial Transactions Processing App

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  pull-requests: write

env:
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_USE_OIDC: true
  TERRAFORM_WORKING_DIR: ./iac
  BACKEND_RESOURCE_GROUP: rg-sp-txn-tf-backend
  BACKEND_STORAGE_ACCOUNT: ${{ secrets.STORAGE_ACCOUNT_NAME }}
  BACKEND_CONTAINER: tfstate
  PYTHON_VERSION: "3.12"
  ENVIRONMENT: dev
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './function_apps/ingest_sharepoint_files'

jobs:
  infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    env:
      TF_VAR_kv_name_base: ${{ secrets.KV_NAME }}
      TF_VAR_alert_config: ${{ secrets.ALERT_CONFIG }}
      TF_VAR_psql_admin_sg_object_id: ${{ secrets.POSTGRE_SQL_ADMINS_OBJECT_ID }}
      TF_VAR_ip_address: ${{ secrets.IP_ADDRESS }}
      TF_VAR_psql_server_name: ${{ secrets.PSQL_SERVER_NAME }}
    
    steps:
      - uses: actions/checkout@v5
      
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest
      
      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
      
      - name: Terraform Plan
        run: |
          terraform plan \
            -var="environment=${{ env.ENVIRONMENT }}" \
            -var-file="terraform.tfvars" \
            -input=false
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
      
      - name: Terraform Apply
        run: |
          terraform apply \
            -var="environment=${{ env.ENVIRONMENT }}" \
            -var-file="terraform.tfvars" \
            -auto-approve \
            -input=false
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}

  build:
    name: Build Function App
    runs-on: ubuntu-latest
    needs: infrastructure
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      
      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
      
      - name: Install dependencies
        run: pip install --target="./function_apps/ingest_sharepoint_files/.python_packages/lib/site-packages" -r ./function_apps/ingest_sharepoint_files/requirements.txt
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
      
      - name: Zip artifact for deployment
        run: zip release.zip ./* -r
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/release.zip
            !${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/venv/

  deploy:
    name: Deploy Function App
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
      
      - name: Unzip artifact for deployment
        run: |
          unzip release.zip
          rm release.zip
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: sptxn-fn-app-${{ env.ENVIRONMENT }}
          slot-name: 'Production'
          package: '.'